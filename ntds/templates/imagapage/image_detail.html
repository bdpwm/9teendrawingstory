{% extends "base/base.html" %}
{% load static %}

{% block title %} Image Detail {% endblock %}

{% block content %}
    <div class="image-detail-container">
        <h1>{{ image.title }}</h1>
        <img src="{{ image.imglink }}" alt="{{ image.title }}">
        <p>Created by: {{ image.user.username }}</p>
    </div>
{% endblock content %}
