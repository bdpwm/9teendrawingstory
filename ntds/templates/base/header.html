
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Header</title>
    <link rel="stylesheet" href="{% static 'header.css' %}">
</head>
<body>

<header>

    <div class="logo">
        <a href="{% url 'index' %}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1em" width="1em">
                <path d="m9 13 3-4 3 4.5V12h4V5c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h8v-4H5l3-4 1 2z"/>
                <path d="M19 14h-2v3h-3v2h3v3h2v-3h3v-2h-3z"/>
                <circle cx="50" cy="50" r="40"/>
            </svg>
        </a>
    </div>
    <div class="buttons">
        <a href="/register">Sign up</a>
        <a href="/login" class="login">Sign in</a>
    </div>
</header>

</body>
</html>
