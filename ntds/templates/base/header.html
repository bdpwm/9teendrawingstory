
{% load static %}
<header>
    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'icons/home.svg' %}" alt="home" class='ico'>
            9teendrawingstory
        </a>
    </div>
    <div class="draw">
        <a href="{% url 'draw'%}" > - Draw -</a>
    </div>  

    {% if user.is_authenticated %}
        <div class="profile-circle">
            <img src="{{ user.profile.image.url }}" alt="Profile">
        </div>
        <form action="{% url 'logout' %}" method="post" class="form-button">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <div class="buttons">
            <a href="">Sign up</a> <!-- change for actual urls from users app-->
            <a href="" class="login">Sign in</a>
        </div>
    {% endif %}


    
</header>
