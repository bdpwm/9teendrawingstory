{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DRAW</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/draw.css" %}">
    </head>
    <body>
        <div class="topbar-controls">
            <input type="color" id="colorPicker" value="#ffffff">
            <input type="range" id="lineWidth" min="1" max="10" value="3">

            <button id="undoBtn">&lt;</button>
            <button id="redoBtn">&gt;</button>
            
            
            <button id="clearBtn">Clear</button>
            <a href="#open-modal"><button id="saveBtn">Save</button></a>
    
            <!-- home icon btn, profile icon btn, eraser, undoredo on btns-->
        </div>

        <div id="open-modal" class="save-window">
            <div>
              <a href="#" title="Close" class="modal-close">Close</a>
              <h1>Save your drawing</h1>
              <br>
              <form action="">
                <label for="title">Title</label>
                <br>
                <input type="text" id="title" name="title" class="title"><br><br>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="description"><br><br>
                <input type="submit" value="Save" class="save-button">
              </form>
            </div>
          </div>
        <canvas id="canvas"></canvas>
        <script src="{% static "js/draw.js" %}"></script>
    </body>
</html>
